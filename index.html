<!DOCTYPE html>

<html lang="en">

<head>

    <title> Speech to Text Resume Builder </title>
    <link rel="stylesheet" href="./stylesheet.css">
    <script type="text/javascript" src="js/interview.js"></script>

</head>

<body>

<!-- Header and description of web app --> 
<h2><center> Welcome to our Speech to Text Resume Builder! </center></h2>
<center><div>
    <p style='font-size:24px'><b> This web application will help you create a resume by <br>
        asking you a series of questions, similar to an interview. </b></p>
</div></center>

<!-- Warns user to ensure their microphone is working -->
<h5><center><font color="red"> PLEASE ENSURE THAT YOUR MICROPHONE IS FUNCIONAL! </font></center><h5>

<!-- displays different resume options for the user to choose from -->
<h3><center> Choose a resume template: </center></h3>

<center><div style='width:50%; margin:auto;'>
    <div style='float:left; width:30%;'>
        <img src='images/computer.png' style='height:100px; margin:auto;'/>
        <br>
        <button id="1" class="start" onclick="start_interview('cs')">Computer Science</button>
    </div>

    <div style='float:left; width:40%;'>
        <img src='images/medical.png' style='height:100px; margin:auto;'/>
        <br>
        <button id="2" class="start" onclick="start_interview('medical')">Medical</button>
    </div>

    <div style='float:right; width:30%;'>
        <img src='images/business.png' style='height:100px; margin:auto;'/>
        <br>
        <button id="3" class="start" onclick="start_interview('business')">Business</button>
    </div>
</div></center>

</body>
</html>
